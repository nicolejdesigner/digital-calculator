<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
     <div class="row">
      <div class="col-6">
        <div id="calculator" class="calculator calculator-buttons">

          <button id="clear" class="calc-button is-clear">CLEAR</button>
          <button class="num calc-button period" data-num=".">.</button>
          <div id="viewer" class="viewer">0</div>
        
          <button class="num calc-button" data-num="1">1</button>
          <button class="num calc-button" data-num="2">2</button>
          <button class="num calc-button" data-num="3">3</button>
          <button data-ops="plus" class="ops calc-button">+</button>
        
          <button class="num calc-button" data-num="4">4</button>
          <button class="num calc-button" data-num="5">5</button>
          <button class="num calc-button" data-num="6">6</button>
          <button data-ops="minus" class="ops calc-button">-</button>
        
          <button class="num calc-button" data-num="7">7</button>
          <button class="num calc-button" data-num="8">8</button>
          <button class="num calc-button" data-num="9">9</button>
          <button data-ops="times" class="ops calc-button">x</button>
        
          <button class="num calc-button is-zero" data-num="0">0</button>
          <button id="equals" class="equals calc-button" data-result="">=</button>
          <button data-ops="divided by" class="ops calc-button">/</button>
        </div>
      </div>
      <div class="col-6 instructions">
          <h1 class="digital"><strong>Digital Calculator</strong></h1>
          <p>Use the numbered buttons to calculate anything you want â€¦ just like on a physical calculator!</p>
      </div>
      </div>
     </div> 
    </div>
   <script src="script.js"></script>  
  </body>
</html>
